<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anneau rempli avec couleur dynamique</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .progress {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        .progress .progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip: rect(0, 100px, 200px, 100px);
            position: absolute;
            transform: rotate(0deg);
            background-color: transparent;
            border: 8px solid;
            border-image: conic-gradient(#007bff, #f8f9fa);
            border-image-slice: 1;
        }
        .progress .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Anneau rempli avec couleur dynamique</h1>
    <div class="progress">
        <div class="progress-circle"></div>
        <div class="number">0%</div>
    </div>
    <input type="number" id="inputValue" min="0" max="100" step="1">
    <button onclick="updateProgress()">Mettre Ã  jour</button>
</div>

<script>
    function updateProgress() {
        var inputValue = document.getElementById('inputValue').value;
        var circle = document.querySelector('.progress-circle');
        var number = document.querySelector('.number');
        var percentage = Math.min(Math.max(inputValue, 0), 100);

        circle.style.transform = `rotate(${percentage * 3.6}deg)`;
        number.textContent = `${percentage}%`;
    }
</script>

</body>
</html>
